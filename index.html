<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="https://cdn2.thecatapi.com/images/MTkzNjE1OQ.jpg" alt="Silly cat" class="rounded-md h-[300px] w-auto object-cover" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">kyut si Jk?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');

    let noClickCount = 0;
    let buttonHeight = 48;
    let buttonWidth = 80;
    let fontSize = 20;

    const imagePaths = [
      "https://cdn2.thecatapi.com/images/MTkzNjE1OQ.jpg", // initial
      "https://cdn2.thecatapi.com/images/MTkzNjI1MA.jpg", // cross-eyed
      "https://cdn2.thecatapi.com/images/MTg4NTYyMw.jpg", // derpy face
      "https://cdn2.thecatapi.com/images/2oo.jpg",        // open mouth
      "https://cdn2.thecatapi.com/images/MTkzNjA1Nw.jpg", // tongue out
      "https://cdn2.thecatapi.com/images/MTg2OTgxNg.jpg", // blep
      "https://cdn2.thecatapi.com/images/MTkzNjExMQ.jpg"  // final silly look
    ];

    const noTexts = ["No", "you sure?", "Sure najud??", "E recheck daw", "dili pwede mangatik", "ðŸ˜›"];

    noButton.addEventListener('click', function () {
      if (noClickCount < imagePaths.length - 1) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = ${buttonHeight}px;
        yesButton.style.width = ${buttonWidth}px;
        yesButton.style.fontSize = ${fontSize}px;

        if (noClickCount < noTexts.length) {
          noButton.textContent = noTexts[noClickCount];
        }
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = "https://cdn2.thecatapi.com/images/2oo.jpg";
      valentineQuestion.textContent = "Yieeeeeee ðŸ˜ƒ";
      responseButtons.style.display = 'none';
      confetti(); // Trigger confetti
    });
  </script>
</body>
</html>
